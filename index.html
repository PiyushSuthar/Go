<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirecting</title>
    <style>
        
        *{
            font-weight:500 ;
        }
        @media screen and (max-width: 400px) {
            *{
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
</head>
<body>
        <script type="text/javascript">
            var url = location.hash.slice(2);
            if(url.substring(0,4) == "http") {
                window.onload = function(e) {
                    var redirect = document.getElementById('main');
                    redirect.innerHTML = "Redirecting in 3 Seconds";
                    setTimeout(function() {
                        location.replace(url);
                    }, 3000);
                }
            } else {
                if(url != "") {
                    window.onload = function() {
                        alert("Location blocked. Read Limits.");	
                    }
                }
            }
        </script>
       
    <div id="main" class="main">
        <h1>REDIRECT</h1>
        <div >
            To redirect to your url, change the <kbd>URL</kbd> with your url
            <br>
            <br>
            https://piyushsuthar.github.io/Go/#/<kbd>URL</kbd>
        </div>
<br>
        <div class="generator">
            <h2>Generator</h2>
            <p>Why not just generate the links? Heres the generator.</p>
            
            <p>Your URL:</p>
            <input id="url" placeholder="URL" value="" name="url" type="text">
            <button onclick="generate()">Generate</button>


            <div class="result">
            <h4 id="test">Result</h4>
            <input type="text" name="result" id="result">
            <button onclick="copy()">Copy Link</button>
                </div>
                <br>
            <footer>
                Made With ‚ù§ by <a href="https://piyushsuthar.online">Piyush Suthar</a> 
            </footer>
            <script>
                function generate(){
                    var url = document.getElementById('url');
                    var u2 = url.value;
                    var u1 = "https://piyushsuthar.github.io/Go/#/";
                    var result = document.getElementById('result');
                    result.value = u1 + u2;
                    
                }
                function copy(){
                        /* Get the text field */
                        var copyText = document.getElementById("result");

                        /* Select the text field */
                        copyText.select();
                        copyText.setSelectionRange(0, 99999); /*For mobile devices*/

                        /* Copy the text inside the text field */
                        document.execCommand("copy");

                        /* Alert the copied text */
                        alert("Link Copied. :)");
                }

                
            </script>
        </div>
    </div>

</body>
